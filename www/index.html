<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Truck Viewer</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="./framework7/css/framework7.min.css">
    <link rel="stylesheet" href="./framework7/css/icons.css">
</head>
<body>

<div id="app">

    <div class="statusbar"></div>

    <div class="views tabs ios-edges">
        <!-- Tabbar for switching views-tabs -->
        <div class="toolbar tabbar-labels toolbar-bottom-md">
            <div class="toolbar-inner">
                <a href="#view-catalog" class="tab-link tab-link-active">
                    <i class="icon f7-icons ios-only">list</i>
                    <i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
                    <i class="icon material-icons md-only">view_list</i>
                    <span class="tabbar-label">TruckViewer</span>
                </a>
            </div>
        </div>

        <div id="view-catalog" class="view view-main tab tab-active">
            <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
        </div>

    </div>

</div>

<script type="text/javascript" src="./framework7/js/framework7.min.js"></script>
<script type="text/javascript" src="./js/ajv.min.js"></script>
<script type="text/javascript" src="./js/my-app.js"></script>

</body>
</html>
